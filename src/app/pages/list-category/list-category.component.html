

<div class="row my-5">
    <div class="col-md-6">
        <h1>List of categories</h1>
    </div>
    <div class="col-md-6 text-end"><a href="" class="btn btn-link">Add category</a></div>
</div>
<div class="row mt-3">
    <div class="col-md-12">
        <table class="table">
            <thead>
                <tr>
                    <th>Label</th>
                    <th>Icon</th>
                    <th>Color</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of categories">
                    <td>{{ category.label | uppercase }}</td>
                    <td>{{ category.icon | lowercase | titlecase }}</td>
                    <td>{{ category.color }}</td>
                    <td class="text-end">
                        <a href="" class="btn btn-warning me-2">Edit</a>
                        <a href="" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
